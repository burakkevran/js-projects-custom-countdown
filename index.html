<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <title>Custom Countdown</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <video class="video-background" loop muted autoplay>
        <source src="time.mp4" type="">
    </video>
    <div class="video-overlay"></div>
    <div class="container">
        <div class="input-container" id="input-container" hidden>
            <h1>Create a Custom Countdown</h1>
            <form class="form" id="countdownForm">
                <label for="title">Title</label>
                <input type="text" id="title" placeholder="What are you counting down to?">
                <label for="date-picker">Select a Date</label>
                <input type="date" id="date-picker" value="2021-01-13" required pattern="\d{4}-\d{2}-\d{2}">
                <button type="submit">Submit</button>
            </form>
        </div>
        <div class="countdown" id="countdown" hidden>
            <h1 id="countdown-title">Countdown Timer</h1>
            <ul>
                <li><span>3</span>Days</li>
                <li><span>3</span>Hours</li>
                <li><span>3</span>Minutes</li>
                <li><span>3</span>Seconds</li>
            </ul>
            <button id="countdown-button">Reset</button>
        </div>
        <div class="complete" id="complete">
            <h1 class="complete-title">Countdown Complete!</h1>
            <h1 id="complete-info">Countdown Finished on 05-05-2020</h1>
            <button id="complete-button">New Countdown</button>
        </div>


    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
